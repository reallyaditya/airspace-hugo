---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Project
- type: directory
  path: exampleSite/content/english/project
  label: Project (en)
  create: documents
  match: "**/*"
  templates:
  - project
- type: directory
  path: exampleSite/content/french/project
  label: Project (fr)
  create: documents
  match: "**/*"
  templates:
  - project
- type: heading
  label: Others Pages
- type: document
  path: exampleSite/data/en/about.yml
  label: About (en) yml
- type: document
  path: exampleSite/data/fr/about.yml
  label: About (fr) tml
- type: document
  path: exampleSite/data/en/service.yml
  label: Service (en) yml
  match: "**/*"
- type: document
  path: exampleSite/data/fr/service.yml
  label: Service (fr) yml
  match: "**/*"
- type: directory
  path: exampleSite/content/english/contact
  label: Contact (en)
  create: none
  match: "*"
- type: directory
  path: exampleSite/content/french/contact
  label: Contact (fr)
  create: none
  match: "*"
- type: heading
  label: Data
- type: directory
  path: exampleSite/i18n
  label: i18n
  create: documents
  match: "**/*"
- type: heading
  label: Configuration
- type: directory
  path: exampleSite
  label: Configuration
  create: all
  match: "*.toml"
  new_doc_ext: toml
upload_dir: exampleSite/static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.58.2
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: 0.58.2
